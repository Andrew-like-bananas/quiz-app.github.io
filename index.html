<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> [Added Features] Quiz! v3.9.2 </title>
    <link rel="stylesheet" href="main.css">
</head>
<body background="Blue Business Pattern 51.png">
     <div class="header">
        <h1> General Knowledge 101 - Test Your Knowledge Here! </h1>
     </div>

     <div class="quiz-container">
          <!-- Progress Bar -->
          <div class="progress-bar-container" id="progress-bar-container">
               <div class="progress-bar-fill" id="progress-bar-fill"></div>
          </div>

          <!-- Question Label -->
          <div class="question" id="question">

          </div>

          <!-- Options -->
          <div class="option-container" id="option-container">

          </div>

          <!-- Result Label -->
          <div class="result" id="result">
               <p> You scored 0 points(s)!</p>
          </div>

          <!-- Start Button -->
          <button class="start-btn" id="start-btn">
               START
          </button>

          <!-- Feedback Label -->
           <div class="feedback" id="feedback">
               <p> </p>
           </div>

           <!-- End Label -->
           <div class="end" id="end">
               <p> </p>
           </div>
          
     </div>

     <div class="timer" id="timer">
          <span id="countdownText"> 15 </span>
     </div>

     <script src="script.js"></script>
</body>
</html>
